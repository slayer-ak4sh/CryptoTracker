version: '3.8'

services:
  backend:
    build:
      context: ./crypto-tracker-backend/crypto-tracker-backend
      dockerfile: Dockerfile
    container_name: crypto-tracker-backend
    ports:
      - "8081:8081"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - DYNAMODB_USERS_TABLE=${DYNAMODB_USERS_TABLE:-Users}
      - DYNAMODB_MARKET_PRICES_TABLE=${DYNAMODB_MARKET_PRICES_TABLE:-MarketPrices}
      - DYNAMODB_WATCHLIST_TABLE=${DYNAMODB_WATCHLIST_TABLE:-Watchlist}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./crypto-pulse-dashboard
      dockerfile: Dockerfile
    container_name: crypto-tracker-frontend
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crypto-network

networks:
  crypto-network:
    driver: bridge
