<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crypto Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
        h2 { color: #333; margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a67d8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: #e53e3e; margin-top: 0.5rem; font-size: 14px; }
        .success { color: #38a169; margin-top: 0.5rem; font-size: 14px; }
        .link { text-align: center; margin-top: 1rem; }
        .link a { color: #667eea; text-decoration: none; }
        .link a:hover { text-decoration: underline; }
        .loading { display: none; text-align: center; margin-top: 1rem; }
        .validation { font-size: 12px; color: #666; margin-top: 0.25rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up for Crypto Tracker</h2>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3">
                <div class="validation">Minimum 3 characters</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="validation">Minimum 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn" id="signupBtn">Sign Up</button>
            
            <div class="loading" id="loading">
                <p>Creating account...</p>
            </div>
            
            <div id="message"></div>
        </form>
        
        <div class="link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // Validation
            if (password !== confirmPassword) {
                message.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }
            
            if (password.length < 6) {
                message.innerHTML = '<div class="error">Password must be at least 6 characters</div>';
                return;
            }
            
            if (username.length < 3) {
                message.innerHTML = '<div class="error">Username must be at least 3 characters</div>';
                return;
            }
            
            // Show loading
            signupBtn.disabled = true;
            loading.style.display = 'block';
            message.innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    message.innerHTML = '<div class="success">Account created successfully! Redirecting to dashboard...</div>';
                    
                    // Store user info
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    message.innerHTML = '<div class="error">' + data.message + '</div>';
                }
            } catch (error) {
                message.innerHTML = '<div class="error">Network error. Please try again.</div>';
                console.error('Signup error:', error);
            } finally {
                signupBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Real-time password confirmation check
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const message = document.getElementById('message');
            
            if (confirmPassword && password !== confirmPassword) {
                message.innerHTML = '<div class="error">Passwords do not match</div>';
            } else {
                message.innerHTML = '';
            }
        });
    </script>
</body>
</html>
