server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: crypto-tracker-backend
  security:
    user:
      name: ${ADMIN_USERNAME:admin}
      password: ${ADMIN_PASSWORD:admin123}
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
  web:
    cors:
      allowed-origins: 
        - "http://localhost:8080"
        - "http://localhost:3000"
        - "http://127.0.0.1:8080"
        - "http://127.0.0.1:3000"
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

aws:
  region: ${AWS_REGION:us-east-1}
  access-key-id: ${AWS_ACCESS_KEY_ID:your-access-key}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:your-secret-key}

dynamodb:
  table:
    users: ${DYNAMODB_USERS_TABLE:Users}
    market-prices: ${DYNAMODB_MARKET_PRICES_TABLE:MarketPrices}
    watchlist: ${DYNAMODB_WATCHLIST_TABLE:Watchlist}

coingecko:
  api:
    url: https://api.coingecko.com/api/v3/coins/markets
    vs-currency: usd
    order: market_cap_desc
    per-page: 50
    sparkline: true
    key: ${COINGECKO_API_KEY:your-coingecko-api-key}

scheduler:
  enabled: true
  fixed-rate: 30000 # 30 seconds

logging:
  level:
    com.cryptotracker: INFO
    org.springframework.web: INFO
  file:
    name: logs/crypto-tracker.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always